trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: zipdeploy-secrets  # 👈 contains DEPLOY_USER and DEPLOY_PASSWORD
- name: azureWebAppName
  value: 'rymecdemo'
- name: jarPattern
  value: '**/build/libs/*.jar'
- name: zipPath
  value: '$(Build.ArtifactStagingDirectory)/app.zip'

steps:
- task: Gradle@2
  displayName: '🔨 Build Spring Boot App'
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'clean build'
    options: '--no-daemon'

- task: CopyFiles@2
  displayName: '📦 Copy JAR to Staging Directory'
  inputs:
    contents: '$(jarPattern)'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: ArchiveFiles@2
  displayName: '📁 Archive JAR File'
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(zipPath)'
    replaceExistingArchive: true

- task: Bash@3
  displayName: '🌐 Deploy to Azure App Service using ZipDeploy'
  inputs:
    targetType: 'inline'
    script: |
      echo "🚀 Deploying to https://rymecdemo.scm.azurewebsites.net/api/zipdeploy"
      curl -X POST \
        -u "$(DEPLOY_USER):$(DEPLOY_PASSWORD)" \
        --data-binary "@$(zipPath)" \
        "https://rymecdemo.scm.azurewebsites.net/api/zipdeploy"