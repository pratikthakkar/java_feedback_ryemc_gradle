trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: zipdeploy-secrets           # contains DEPLOY_USER, DEPLOY_PASSWORD
- name: resourceGroup
  value: 'pratik'                    # your RG
- name: appName
  value: 'rymec-demo-app'            # your App Service name
- name: scmHost
  value: 'rymec-demo-app-d6h5gmc9crhnc5g7.scm.centralus-01.azurewebsites.net'
- name: zipPath
  value: '$(Build.ArtifactStagingDirectory)/app.zip'
- name: azureSubscription
  value: 'YourServiceConnection'     # replace with your Azure DevOps service connection name

steps:
# âœ¨ 0) Ensure a clean slate
- script: |
    echo "ğŸ§¹ Cleaning workspace and staging directory"
    rm -rf $(Build.SourcesDirectory)/build
    rm -rf $(Build.ArtifactStagingDirectory)/*
  displayName: 'ğŸ§¹ Clean workspace'

# 1) Build the fat-jar
- task: Gradle@2
  displayName: 'ğŸ”¨ Build Spring Boot fat-jar'
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'clean bootJar'
    options: '--no-daemon'

# 1.1) Debug: verify the JAR was just built
- script: |
    echo "ğŸ” build/libs contents:"
    ls -lh build/libs
  displayName: 'ğŸ” Verify build output'

# 2) Copy into staging
- task: CopyFiles@2
  displayName: 'ğŸ“¦ Copy app.jar to staging'
  inputs:
    contents: 'build/libs/app.jar'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

# 2.1) Debug: verify staging dir
- script: |
    echo "ğŸ” Staging directory contents:"
    ls -lh $(Build.ArtifactStagingDirectory)
  displayName: 'ğŸ” Verify staging'

# 3) Zip it
- task: ArchiveFiles@2
  displayName: 'ğŸ“ Archive app.jar â†’ app.zip'
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/app.jar'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(zipPath)'
    replaceExistingArchive: true

# 3.1) Debug: inspect the ZIP
- script: |
    echo "ğŸ” ZIP contents:"
    unzip -l $(zipPath)
  displayName: 'ğŸ” Inspect ZIP'

# 4) Deploy via ZipDeploy
- task: Bash@3
  displayName: 'ğŸš€ Deploy via ZipDeploy'
  inputs:
    targetType: 'inline'
    script: |
      echo "Deploying to https://$(scmHost)/api/zipdeploy"
      AUTH=$(printf '%s:%s' "$DEPLOY_USER" "$DEPLOY_PASSWORD" | base64)
      curl -f -X POST \
        -H "Authorization: Basic $AUTH" \
        --data-binary "@$(zipPath)" \
        "https://$(scmHost)/api/zipdeploy"

# 5) Remove any Run-From-Package lock so your new ZIP is used immediately
- task: AzureCLI@2
  displayName: 'ğŸš§ Disable Run-From-Package'
  inputs:
    azureSubscription: '$(azureSubscription)'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az webapp config appsettings delete \
        --name $(appName) \
        --resource-group $(resourceGroup) \
        --setting-names WEBSITE_RUN_FROM_PACKAGE || echo "No Run-From-Package setting to delete"

# 6) Restart the App Service to pick up the new JAR
- task: AzureCLI@2
  displayName: 'ğŸ”„ Restart App Service'
  inputs:
    azureSubscription: '$(azureSubscription)'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      echo "Restarting $(appName)..."
      az webapp restart \
        --name $(appName) \
        --resource-group $(resourceGroup)
