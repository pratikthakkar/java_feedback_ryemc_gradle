trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: zipdeploy-secrets  # Must contain DEPLOY_USER and DEPLOY_PASSWORD
- name: azureWebAppName
  value: 'rymec-demo-app-d6h5gmc9crhnc5g7'  # Full SCM host part, consistent with deployment
- name: zipPath
  value: '$(Build.ArtifactStagingDirectory)/app.zip'

steps:
# 🔨 Build Spring Boot app
- task: Gradle@2
  displayName: '🔨 Build Spring Boot App'
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'clean bootJar'
    options: '--no-daemon'

# 📦 Copy app.jar to staging
- task: CopyFiles@2
  displayName: '📦 Copy app.jar to Staging Directory'
  inputs:
    contents: '**/build/libs/app.jar'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

# 📁 Archive app.jar to app.zip
- task: ArchiveFiles@2
  displayName: '📁 Archive app.jar'
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/app.jar'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(zipPath)'
    replaceExistingArchive: true

# 🚀 Deploy to Azure App Service using ZipDeploy
- task: Bash@3
  displayName: '🌐 Deploy to Azure App Service using ZipDeploy'
  inputs:
    targetType: 'inline'
    script: |
      echo "🚀 Deploying to https://$(azureWebAppName).scm.azurewebsites.net/api/zipdeploy"
      curl -X POST \
        -u "$(DEPLOY_USER):$(DEPLOY_PASSWORD)" \
        --data-binary "@$(zipPath)" \
        "https://$(azureWebAppName).scm.azurewebsites.net/api/zipdeploy"
