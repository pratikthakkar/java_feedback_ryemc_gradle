trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: zipdeploy-secrets    # DEPLOY_USER="$rymec-demo-app", DEPLOY_PASSWORD="â€¦"
- name: scmHost
  value: 'rymec-demo-app-d6h5gmc9crhnc5g7.scm.centralus-01.azurewebsites.net'
- name: zipPath
  value: '$(Build.ArtifactStagingDirectory)/app.zip'

steps:
# 1) Build your fat-jar
- task: Gradle@2
  displayName: 'ğŸ”¨ Build Spring Boot fat-jar'
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'clean bootJar'
    options: '--no-daemon'

# 1.1) DEBUG: Show what was built
- script: |
    echo "ğŸ” build/libs contents:"
    ls -lh build/libs
  displayName: 'ğŸ” Verify build/libs'

# 2) Copy it into staging
- task: CopyFiles@2
  displayName: 'ğŸ“¦ Copy app.jar â†’ staging'
  inputs:
    contents: 'build/libs/app.jar'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

# 2.1) DEBUG: Show staging dir
- script: |
    echo "ğŸ” staging contents:"
    ls -lh $(Build.ArtifactStagingDirectory)
  displayName: 'ğŸ” Verify staging'

# 3) Zip it
- task: ArchiveFiles@2
  displayName: 'ğŸ“ Archive app.jar â†’ app.zip'
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/app.jar'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(zipPath)'
    replaceExistingArchive: true

# 3.1) DEBUG: Inspect the ZIP
- script: |
    echo "ğŸ” app.zip contains:"
    unzip -l $(zipPath)
  displayName: 'ğŸ” Inspect app.zip'

# 4) Deploy via the exact same curl you ran locally
- task: Bash@3
  displayName: 'ğŸš€ ZipDeploy (regional SCM host)'
  inputs:
    targetType: 'inline'
    script: |
      echo "Deploying to https://$(scmHost)/api/zipdeploy"
      curl -v -X POST \
        -u '$(DEPLOY_USER):$(DEPLOY_PASSWORD)' \
        -H 'Content-Type: application/zip' \
        -H 'Expect:' \
        --data-binary "@$(zipPath)" \
        "https://$(scmHost)/api/zipdeploy"
