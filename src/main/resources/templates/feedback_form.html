<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback RYMEC 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Submit Feedback Test RYMEC AGAIN-in the class</h2>
    <form th:action="@{/submit}" th:object="${feedback}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="text" class="form-label">Your Feedback</label>
            <textarea th:field="*{text}" class="form-control" id="text" rows="3" required maxlength="1000"></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select th:field="*{rating}" class="form-select" id="rating" required>
                <option value="" th:if="${feedback.rating == null}" disabled selected>Select rating</option>
                <option th:value="1" th:text="1"></option>
                <option th:value="2" th:text="2"></option>
                <option th:value="3" th:text="3"></option>
                <option th:value="4" th:text="4"></option>
                <option th:value="5" th:text="5"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input th:field="*{category}" type="text" class="form-control" id="category" maxlength="100" required placeholder="e.g. UI, Performance, Feature">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" maxlength="100" placeholder="your@email.com">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
